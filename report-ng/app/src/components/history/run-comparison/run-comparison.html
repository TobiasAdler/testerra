<template>
    <require from="../../test-results-chart/test-results-chart"></require>
    <require from="../../test-duration-card/test-duration-card"></require>
    <require from="./method-table"></require>

    <mdc-layout-grid>
        <mdc-layout-grid-inner if.bind="_historyAvailable">
            <mdc-layout-grid-cell span="2">
                <mdc-select label="Run"
                            ref="runSelect"
                            value.bind="_selectedHistoryIndex"
                            change.delegate="_historyIndexChanged()"
                            outlined
                            class="w100"
                >
                    <mdc-list>
                        <mdc-list-item repeat.for="historyIndex of _availableRuns"
                                       value.bind="historyIndex"
                        >
                            ${historyIndex}
                        </mdc-list-item>
                    </mdc-list>
                </mdc-select>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="10"></mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="3">
                <mdc-card class.bind="class" class="tall-card">
                    <div mdc-subtitle2 class="card-headline">Breakdown</div>
                    <mdc-list-divider></mdc-list-divider>
                    <test-results-chart filter.bind="_filter" class="breakdown-chart"
                                        execution-statistics.bind="_executionStatistics"
                                        piece-clicked.delegate="_piePieceClicked($event)"
                    ></test-results-chart>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="3">
                <test-duration-card class="short-card"
                                    start.bind="_executionStatistics.executionAggregate.executionContext.contextValues.startTime"
                                    end.bind="_executionStatistics.executionAggregate.executionContext.contextValues.endTime"
                ></test-duration-card>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="3">
                <mdc-card class.bind="class" class="tall-card">
                    <div mdc-subtitle2 class="card-headline">Breakdown</div>
                    <mdc-list-divider></mdc-list-divider>
                    <test-results-chart filter.bind="_filter" class="breakdown-chart"
                                        execution-statistics.bind="_executionStatistics"
                                        piece-clicked.delegate="_piePieceClicked($event)"
                    ></test-results-chart>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="3">
                <test-duration-card class="short-card"
                                    start.bind="_executionStatistics.executionAggregate.executionContext.contextValues.startTime"
                                    end.bind="_executionStatistics.executionAggregate.executionContext.contextValues.endTime"
                ></test-duration-card>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="12">
                <method-table methods.bind="_methodsToCompare"></method-table>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
        <mdc-layout-grid-inner else>
            <mdc-layout-grid-cell span="12">
                <mdc-card>
                    <div class="short-card vcenter hcenter p1 card-content" mdc-body1>
                        <div>No history available</div>
                    </div>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
