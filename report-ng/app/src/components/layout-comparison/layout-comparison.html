<template>
    <!--layout is not final-->
    <div class="flex vcenter">
        <div>
            <mdc-card
                class="thumbnail-fixed"
                outlined
            >
                <lazy-image
                    file-id.bind="_images.actual.id"
                    class="thumbnail-fixed clickable"
                    click.delegate="_imageClicked(_images.actual)"
                ></lazy-image>
            </mdc-card>
            <span mdc-caption>${ _images.actual.title }</span>
        </div>
        <mdc-icon>arrow_right</mdc-icon>
        <div>
            <mdc-card
                class="thumbnail-fixed"
                outlined
            >
                <lazy-image
                    file-id.bind="_images.diff.id"
                    class="thumbnail-fixed clickable"
                    click.delegate="_imageClicked(_images.diff)"
                ></lazy-image>
            </mdc-card>
            <span mdc-caption>${ _images.diff.title }</span>
        </div>
        <mdc-icon>arrow_left</mdc-icon>
        <div>
            <mdc-card
                class="thumbnail-fixed"
                outlined
            >
                <lazy-image
                    file-id.bind="_images.expected.id"
                    class="thumbnail-fixed clickable"
                    click.delegate="_imageClicked(_images.expected)"
                ></lazy-image>
            </mdc-card>
            <span mdc-caption>${ _images.expected.title }</span>
        </div>
    </div>
</template>
