<template>
    <mdc-dialog class="print-dialog" id="print-dialog">
        <mdc-layout-grid class="p0">
            <mdc-layout-grid-inner>
                <mdc-layout-grid-cell class="p0 content" span="6">
                    <div class="mdc-elevation--z2" id="page-overlay" style="visibility: hidden;">
                        <div mdc-body2>Page ${_page}/${_totalPages}</div>
                    </div>
                    <div>
                        <mdc-linear-progress class="progress-bar" if.bind="_loading" open="true"></mdc-linear-progress>
                        <div class="preview">
                            <iframe id="iframe" src.bind="_iFrameSrc" title="_title" class="hide"></iframe>
                        </div>
                    </div>
                </mdc-layout-grid-cell>

                <mdc-layout-grid-cell class="options pr1" span="6">
                    <div class="title" mdc-headline6>Print Preview: ${_title}</div>
                    <button class="icon-button--dense close-button" data-mdc-dialog-action="cancel" icon="clear" mdc-icon-button
                            title="Close dialog"></button>

                    <mdc-dialog-content>
                        <p class="headline-label">Test Classes</p>
                        <div class="checkbox-div">
                            <mdc-checkbox change.delegate="_selectionChanged(_checkboxOptions[0])"
                                          checked.bind="_checkboxOptions[0].checked"
                                          id="checkbox-0"></mdc-checkbox>
                            <p style="margin: 8px 8px;">${_checkboxOptions[0].label}</p>
                        </div>

                        <p class="headline-label">Failure Aspects</p>
                        <div class="checkbox-div">
                            <mdc-checkbox change.delegate="_selectionChanged(_checkboxOptions[1])"
                                          checked.bind="_checkboxOptions[1].checked"
                                          id="checkbox-1"></mdc-checkbox>
                            <p style="margin: 8px 8px;">${_checkboxOptions[1].label}</p>
                        </div>

                        <div class="form-container">
                            <div class="radio-div" repeat.for="filter of _failureAspectFilters">
                                <mdc-radio checked.bind="_selectedFailureAspectFilter" disabled.bind="!_checkboxOptions[1].checked"
                                           model.bind="filter.id"></mdc-radio>
                                <p style="margin: 8px 8px;">${filter.name}</p>
                            </div>
                        </div>

                        <p class="headline-label">Tests</p>
                        <div class="checkbox-div">
                            <mdc-checkbox change.delegate="_selectionChanged(_checkboxOptions[2])"
                                          checked.bind="_checkboxOptions[2].checked"
                                          id="checkbox-2"></mdc-checkbox>
                            <p style="margin: 8px 8px;">${_checkboxOptions[2].label}</p>
                        </div>

                        <div class="form-container">
                            <div class="radio-div" repeat.for="filter of _testFilters">
                                <mdc-radio checked.bind="_selectedTestFilter"
                                           disabled.bind="!_checkboxOptions[2].checked"
                                           model.bind="filter.id"
                                           mdc-tooltip="value.bind:filter.tooltip"></mdc-radio>
                                <p style="margin: 8px 8px;">${filter.name}</p>
                            </div>
                        </div>
                    </mdc-dialog-content>

                    <mdc-dialog-actions class="dialog-footer">
                        <button click.delegate="_print()" data-mdc-dialog-action="ok" data-mdc-dialog-button-default
                                data-mdc-dialog-initial-focus mdc-button>
                            Print
                        </button>
                    </mdc-dialog-actions>

                </mdc-layout-grid-cell>
            </mdc-layout-grid-inner>
        </mdc-layout-grid>
    </mdc-dialog>
</template>
