<template>
    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="4">
                <mdc-text-field label="Search"
                                outlined
                                class="w100"
                >
                    <mdc-icon mdc-text-field-icon leading>search</mdc-icon>
                </mdc-text-field>

            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="8" position="middle" class="flex">
                <mdc-form-field class="right-aligned">
                    <button change.delegate="_showConfigurationChanged()"
                            mdc-switch
                            selected.bind="_showConfigurationMethods"></button>
                    <label>Show configuration methods</label>
                </mdc-form-field>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="12">
                <mdc-card>
                    <div mdc-subtitle2 class="card-headline">Test Durations</div>
                    <mdc-list-divider></mdc-list-divider>
                    <!--Diagram Test Duration-->
                    <echart options.bind="_option" chart.bind="_chart" class="echart"></echart>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
