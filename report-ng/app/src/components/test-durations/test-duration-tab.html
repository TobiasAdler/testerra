<template>
    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="4">
                <mdc-select class="w50"
                            label="Number of Sections"
                            value.bind="_rangeNum"
                            change.delegate="_rangeNumChanged()"
                            outlined
                >
                    <mdc-list>
                        <mdc-list-item repeat.for="range of _rangeOptions"
                                       value="${range}"
                        >${range}</mdc-list-item>
                    </mdc-list>
                </mdc-select>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <div mdc-menu-surface-anchor>
                    <mdc-text-field label="Method"
                                    outlined
                                    ref="_methodNameInput"
                                    class="w100"
                                    value.bind="_inputValue"
                                    input.delegate="selectionChanged()"
                    ></mdc-text-field>
                    <mdc-text-field-helper-line></mdc-text-field-helper-line>
                    <mdc-lookup options.bind="_getLookUpOptions"
                                display-field="name"
                                value-field="id"
                                value.bind="_methodId"
                                input.bind="_methodNameInput"
                                preload-options
                    >
                        <template replace-part="option">
                            <span innerhtml="${option.name|highlightText:_searchRegexp}"></span>
                        </template>
                    </mdc-lookup>
                </div>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="12">
                <mdc-card>
                    <div mdc-subtitle2 class="card-headline">Test Durations</div>
                    <mdc-list-divider></mdc-list-divider>
                    <!--Diagram Test Duration-->
                    <echart options.bind="_option" chart.bind="_chart" class="echart"></echart>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
