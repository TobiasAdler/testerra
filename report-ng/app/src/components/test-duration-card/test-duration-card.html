<template>
    <mdc-card class.bind="class">
        <div mdc-subtitle2 class="card-headline">Duration</div>
        <mdc-list-divider></mdc-list-divider>

        <div class="card-content vcenter hcenter" mdc-headline5>
          <mdc-icon class="sr1">timer</mdc-icon>${_duration|durationFormat:"h[h] m[min] s[s] S[ms]"}
        </div>
        <mdc-list-divider></mdc-list-divider>
        <ul class="mdc-list mdc-list--dense timings" mdc-caption>
            <li class="mdc-custom-list-item">
                <span class="secondary time-column sr1">Started</span><span class="sl1" title="${start|dateFormat: 'long'}">${start | dateFormat}</span>
            </li>
            <li class="mdc-custom-list-item">
                <span class="secondary time-column sr1">Ended</span><span class="sl1" title="${end|dateFormat: 'long'}">${end | dateFormat}</span>
<!--                <div if.bind="_hasEnded"><span class="secondary time-column">Ended</span> ${end | dateFormat}</div>-->
<!--                <span else class="secondary">Running...</span>-->
            </li>
        </ul>
    </mdc-card>
</template>
