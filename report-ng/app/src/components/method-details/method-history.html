<template>
    <require from="../method-history-chart/method-history-chart"></require>
    <require from="../status-share-chart/status-share-chart"></require>

    <mdc-layout-grid>
        <mdc-layout-grid-inner>

            <mdc-layout-grid-cell span="12">
                <mdc-card class="method-history-card">
                    <div mdc-subtitle2 class="card-headline">Previous Runs</div>
                    <mdc-list-divider></mdc-list-divider>
                    <method-history-chart _methodHistory.bind="_methodHistoryStatistics"></method-history-chart>
                </mdc-card>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="3">
                <mdc-card class="short-history-card">
                    <div mdc-subtitle2 class="card-headline">Status Share</div>
                    <mdc-list-divider></mdc-list-divider>
                    <status-share-chart _methodHistory.bind="_methodHistoryStatistics"></status-share-chart>
                </mdc-card>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="3">
                <mdc-card class="short-history-card">
                    <div mdc-subtitle2 class="card-headline">History Statistics</div>
                    <mdc-list-divider></mdc-list-divider>
                    <div class="history-statistics" mdc-body1>
                        <div class="stat-item">
                            <mdc-icon class="sr1">bar_chart</mdc-icon>
                            <div class="label">Total Runs</div>
                            <div class="value">12</div>
                        </div>
                        <div class="stat-item">
                            <mdc-icon class="sr1">av_timer</mdc-icon>
                            <div class="label">Average run duration</div>
                            <div class="value">7min 35s</div>
                        </div>
                        <div class="stat-item">
                            <mdc-icon class="sr1">check_circle_outline</mdc-icon>
                            <div class="label">Success Rate</div>
                            <div class="value">66.6%</div>
                        </div>
                    </div>
                </mdc-card>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="6">
                <mdc-card class="short-history-card">
                    <div mdc-subtitle2 class="card-headline">Common Failure Aspects</div>
                    <mdc-list-divider></mdc-list-divider>
                </mdc-card>
            </mdc-layout-grid-cell>

        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
