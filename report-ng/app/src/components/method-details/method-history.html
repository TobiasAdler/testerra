<template>
    <require from="../method-history-chart/method-history-chart"></require>
    <require from="../status-share-chart/status-share-chart"></require>
    <require from="../history-statistics-card/history-statistics-card"></require>
    <require from="../failure-aspects-chart/failure-aspects-chart"></require>

    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="12">
                <mdc-card class="method-history-card">
                    <div mdc-subtitle2 class="card-headline">Previous Runs</div>
                    <mdc-list-divider></mdc-list-divider>
                    <method-history-chart method_history_statistics.bind="methodHistoryStatistics"></method-history-chart>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="3">
                <mdc-card class="short-history-card">
                    <div mdc-subtitle2 class="card-headline">Status Share</div>
                    <mdc-list-divider></mdc-list-divider>
                    <status-share-chart status_data.bind="statusData"></status-share-chart>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="3">
                <history-statistics-card total_run_count.bind="totalRunCount" average_run_duration.bind="avgRunDuration" success_rate.bind="overallSuccessRate"></history-statistics-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="6">
                <mdc-card class="short-history-card">
                    <div mdc-subtitle2 class="card-headline">Common Failure Aspects</div>
                    <mdc-list-divider></mdc-list-divider>
                    <failure-aspects-chart failure_aspects_data.bind="failureAspectsData"></failure-aspects-chart>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
