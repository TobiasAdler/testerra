<template>
    <mdc-layout-grid>
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="4">
                <mdc-text-field class="w100"
                                label="Search"
                                outlined
                >
                    <mdc-icon leading mdc-text-field-icon>search</mdc-icon>
                </mdc-text-field>

            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell class="flex" position="middle" span="8">
                <mdc-form-field class="right-aligned">
                    <button change.delegate="_showComponentsChanged()"
                            mdc-switch
                            selected.bind="_showComponents"></button>
                    <label>Show components</label>
                </mdc-form-field>
            </mdc-layout-grid-cell>

            <mdc-layout-grid-cell span="12">
                <mdc-card>
                    <div class="card-headline" mdc-subtitle2>Page Run Times - Min, Max, Average Times</div>
                    <mdc-list-divider></mdc-list-divider>
                    <!--Diagram Page Timings-->
                    <div class="chart-container" ref="_echart_page_timings"></div>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
